<!DOCTYPE html>
<html>

<head>
	<title>Index</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1024">
	<style>
		html {
			scroll-behavior: smooth;
		}
	</style>
	<link rel="stylesheet" href="assets/css/bulma.css" />
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/layout.css" />
	
</head>

<body>
	<section class="section hsm-box">
		<div class="container">
			<div class="hsm-sombra-right">&nbsp;</div>
			<div class="hsm-sombra-left">&nbsp;</div>
			<div id="conteudo">
				<section class="box-1 hero">
					<div class="hero-body">
						<div class="container">
							<span data-aos="fade-left" class="titulo-bg" /></span>
							<span data-aos="fade-left" class="frase-bg" /></span>
							<span data-aos="zoom-in" data-aos-delay="200" class="triangulo-1-bg" /></span>
							<span data-aos="zoom-in" data-aos-delay="400" class="triangulo-2-bg" /></span>
							<span data-aos="zoom-in" data-aos-delay="600" class="triangulo-3-bg" /></span>
							<span data-aos="fade-right" data-aos-delay="1000" class="frase-1-bg" /></span>
							<span data-aos="fade-up" data-aos-delay="1100" class="frase-2-bg" /></span>
							<span data-aos="fade-left" data-aos-delay="1200" class="frase-3-bg" /></span>
						</div>
					</div>
				</section>
				<section class="box-2 hero">
					<div class="hero-body">
						<div class="container">
							<div class="conteudo">
								<span class="linhas-bg" /></span>
								<!-- <span data-aos="fade-down" class="seta1-bg" /></span> -->
								<!-- <span data-aos="fade-down" class="seta2-bg" /></span> -->
								<span data-aos="fade-right" class="n1-bg" /></span>
								<span data-aos="fade-right" class="n2-bg" /></span>
								<span data-aos="fade-right" class="n3-bg" /></span>
								<!-- <span data-aos="fade-left" class="frase-1-bg" /></span> -->
								<!-- <span data-aos="fade-left" class="frase-2-bg" /></span> -->
								<!-- <span data-aos="fade-left" class="frase-3-bg" /></span> -->
								<span data-aos="zoom-in" class="icone-1-bg" /></span>
								<span data-aos="zoom-in" class="icone-2-bg" /></span>
								<span data-aos="zoom-in" class="icone-3-bg" /></span>
							</div>
						</div>
					</div>
				</section>
				<section class="box-3 hero">
					<div class="hero-body">
						<div class="container">
							<img data-aos="fade-down" src="images/box-3-titulo.png" class="titulo" />
							<img data-aos="zoom-in" data-aos-delay="500" src="images/box-3-titulo2.png" class="titulo2" />
							<img data-aos="fade-up" data-aos-delay="1000" src="images/box-3-titulo3.png" class="titulo3" />
							<img data-aos="fade-left" src="images/box-3-rodape.png" class="rodape" />
						</div>
					</div>
				</section>
				<section class="box-4 hero">
					<div class="hero-body">
						<div class="container">
							<img data-aos="fade-up" src="images/box4-titulo.png" class="titulo" />
							<img data-aos="fade-down" src="images/box4-rodape.png" class="rodape" />
						</div>
					</div>
				</section>
				<section class="box-5 hero">
					<div class="hero-body">
						<div class="container">
							<img data-aos="fade-up" src="images/box-5-titulo.png" class="titulo" />
							<img data-aos="fade-up" src="images/box-5-rodape.png" class="rodape" />
							<img data-aos="zoom-in" src="images/iconesFinal.gif" class="icone-1" />
						</div>
					</div>
				</section>
			</div>
		</div>
	</section>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
	$(document).ready(function () {
		$(window).ready(function () {
			AOS.init({
				// Global settings:
				disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
				startEvent: 'DOMContentLoaded', // name of the event dispatched on the document, that AOS should initialize on
				initClassName: 'aos-init', // class applied after initialization
				animatedClassName: 'aos-animate', // class applied on animation
				useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
				disableMutationObserver: false, // disables automatic mutations' detections (advanced)
				debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
				throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)


				// Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
				offset: 90, // offset (in px) from the original trigger point
				delay: 0, // values from 0 to 3000, with step 50ms
				duration: 600, // values from 0 to 3000, with step 50ms
				easing: 'ease-in', // default easing for AOS animations
				once: true, // whether animation should happen only once - while scrolling down
				mirror: false, // whether elements should animate out while scrolling past them
				anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation

			});

			$(window).on('scroll', function (ev) {
				console.log(window.innerHeight + window.scrollY, document.body.offsetHeight);
				if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
					try {
						if (window.parent) {
							window.parent.endPage(window);
						}
					} catch (e) {
						console.log("Não está na index");
					}
				}
			});
		})
	})
</script>

</html>
